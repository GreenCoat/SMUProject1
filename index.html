<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="assets/javascript/scripts.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">  <!--Navbar begins here -->
    <div class="container-fluid">
        <div class="navbar-header">
          <h1>View and Chat Room</h1>  <!-- This heading will change -->
        </div>
      <!-- Modal link on right side - Trigger the modal with a button -->
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <p class="navbar-text" id="welcomeMsg">Welcome <span id="current-user"></span></p>
        </li>
        <li><button type="button" class="btn btn-primary btn-md" id="myBtn"><span class="glyphicon glyphicon-pencil"></span> Change Name </button></li>
        </ul>
 

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
    
                <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">    <!-- Modal box header here-->
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body">    <!-- Modal box body here-->
                  <form role="form">
                  <div class="form-group">
                  <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>

                  <input type="text" class="form-control" id="username" placeholder="Enter a username">
                </div>
                  <button type="submit" id="login" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                  </form>
                </div>
               </div>
          </div>
        </div> 
      </div>
</nav>  

  
 <div class="container-fluid">  <!-- Main stage area content here-->
      <div class="row content">
           <div class="col-sm-3 sidenav">   <!-- Sidenav with users online list box here-->
            <div class="panel panel-success">
                <div class="panel-heading">What would you like to do?</div>
                <ul class="list-inline">
                  <li>
                    <!-- Youtube search button goes here -->
                    <a href="#searchModal" class="stage-btn" data-toggle="modal" data-target="#searchModal" data-value="YouTube"><i class="fa fa-youtube" aria-hidden="true" style="font-size:36px"></i></a>
              
                  </li>


                  <li>
                    <!-- Spotify search button goes here -->
                    <a href="#searchModal" class="stage-btn" data-toggle="modal" data-target="#searchModal" data-value="Spotify"><i class="fa fa-spotify" aria-hidden="true" style="font-size:36px"></i></a>
         
                  </li>

                 
                  <li>
                    <!-- Giphy modal begins here -->
                     <a href="#searchModal" class="stage-btn" data-toggle="modal" data-target="#searchModal" data-value="Giphy"><img src="./assets/images/giphy_ico.jpg" alt="Giphy" style="width:40px;height:40px;"></a>
            
                  </li>



                  <li>
                    <!--Game icon goes here -->
                    <a class="test" href="#" data-toggle="tooltip" data-placement="game" title="Play a Game?"><i class="fa fa-gamepad" style="font-size:36px"></i></a>

                  </li>
           
    
                </ul>
            
            </div><br>
          
            <div class="panel panel-success">
              <div class="panel-heading">Participants online</div>
              <div id="user-list" class="panel-body">User list</div>
            </div><br>
            <div class="input-group">
              <input type="text" id="stage-input" class="form-control" placeholder="Search here..">
              <span class="input-group-btn">
                <button id="stage-submit" class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
         

    <div class="col-md-8 text-center"> <!-- changed class from "col-sm-6-->
      <div class="container">
        <br>
      <div id="main-stage" class="sizer">
       <!--
       <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/XGSy3_Czz8k"></iframe>
        -->
      </div>
    </div>
  </div>
 <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                   
                </div>
                <div class="panel-body">
                    <ul id="chat-window" class="chat">
                        

                    
                      <!--   <li class="left clearfix"> -->
                    
                           <!--  <div class="chat-body clearfix"> -->
                       <!--          <div class="header"> -->
                                  <!--   <strong class="primary-font" id="current-user"> </strong>  --><small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>14 mins ago</small>
                                 <!--  <div>
                                    
                                    <p>
                                      
                                      hello from halley
                                    </p>


                                  </div>

                        </li>  -->
                     
                    </ul>
                </div> 
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="chat-message" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button id="send" class="btn btn-warning btn-sm">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Search Modal goes here -->
      <div id="searchModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

              <!-- Modal content--> 
                <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Search <span id="search-title"></span></h4>
                      </div>

                  <!-- Add the modal body here -->
                    <div class="modal-body">                          
                          <div class="input-group search">
                              <input type="text"  id="search-query" class="form-control" placeholder="Search here"/>
                              <span class="input-group-addon">
                                <button id="search-submit" class="btn btn-default" type="submit">
                                  <i class="glyphicon glyphicon-search"></i>
                                </button>
                              </span>
                          </div>
                              <div id="search-result" class="well">Search Results go here</div>
                    </div>
                                          
                    <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

              </div>
      </div>

  <script>
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $("#myModal").modal();
    });
  });
</script>
</body>
</html>
